{% extends "base_admin.html" %}
{% load static %} {# vaja et laeks static kataloogi #}
{% block content %}
    <div class="row mt-4">
        <div class="col-2"></div>
        <div class="col-10">
            <h2>Otsing</h2>

            <form method="post" action="{% url "bistrooapp_admin:menuu_search_list" %}" class="forms_gen" novalidate>
                {% csrf_token %}
                <table>
                    {{ menuu_search_form.as_table }}
                    <tr>
                        <td style="padding: 30px 0px 0px;">
                            <input type="submit" value="Otsi" class="menuu_nupud">
                        </td>
                    </tr>
                </table>
            </form>
            <p></p>
            <p><a href="{% url "bistrooapp_admin:menuu_list" %}" class="menuu_nupud">Tagasi</a></p>
        </div>
    </div>
{% endblock %}

{% block extrajs %}

        const LOGOUT_URL = '{% url 'bistrooapp_admin:logout' %}'; // loob viite url jaoks, vt js/logout.js
    </script>
    <script src="{% static "js/logout.js" %}"></script>
{% endblock %}
